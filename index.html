<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Images</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/loader.css" />
  </head>

  <body>
    <div class="generator">
      <h2>AI images generator</h2>
      <form class="form-generator">
        <input type="text" required placeholder="Text something..!!" />
        <div class="details">
          <select class="count">
            <option value="1">1 image</option>
            <option value="2">2 images</option>
            <option value="3">3 images</option>
            <option value="4">4 images</option>
          </select>
          <button id="btn-generate">
            <!-- <i class="fa-solid fa-paper-plane"></i> -->
            generating
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <div id="board-images" class="board-images">
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
